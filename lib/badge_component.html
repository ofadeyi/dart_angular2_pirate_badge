<div class="widgets">
    <input #name
           (keyup)="updateBadge($event.target.value)"
           (keyup.enter)="badgeName=name.value"
           (blur)="badgeName=name.value"
           [disabled]="!isInputEnabled"
           type="text" maxlength="15">
    <button [disabled]="!isButtonEnabled"
            (click)="generateBadge()">
        {{buttonText}}
    </button>
</div>
<div class="badge">
    <div class="greeting">Arrr! Me name is</div>
    <div class="name">{{badgeName}}</div>
</div>
